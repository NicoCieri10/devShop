<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="Nicolás Cieri - Comisión 26B" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>DevShop</title>
  <!-- <link rel="icon" href="./image/logo.png" /> -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200;300;500;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <nav class="navbar position-fixed fixed-top navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="header__logo" href="/index.html">DevShop</a>
        <button class="navbar-toggler navbar-menu" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link header__navbar-link" href="/register/register.html">Iniciar sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header__navbar-link" href="/contact/contact.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header__navbar-link" href="/admin_view/admin_view.html">Vista de Admin</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!--main-->
  <section class="main">
    <div class="main__container" id="mainContainer">
    </div>

  </section>
  <div class="main__container-btn" id="addButton">+</div>

  <template id="templateProduct">
    <article class="product-card">
      <div class="product-card-body">
        <img class="product-img" src="../image/placeholder.png" alt="product_img" />
        <h5 class="product-text-container">
          <span class="product-title">Product</span>
          <span class="product-description">Description</span>
        </h5>
        <div class="product-column">
          <span class="product_stock">Stock</span>
          <span class="product_price">$ 111.11</span>
        </div>
      </div>
    </article>
  </template>

  <template id="templateDivider">
    <h2 class="divider"></h2>
  </template>

  <script type="module" src="./js/app.js"></script>
</body>

</html>

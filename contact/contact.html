<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous"
    />
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200&display=swap" rel="stylesheet"/>
    <title>DevShop</title>
  </head>
  <body>
    <section class="contact">
			<h3 class="contact__title">CONTACTANOS</h3>
      <div class="contact__container-main">
        <div class="contact__container-logo">
          <img class="contact__logo" src="./image/logo_DevShop.jpg" alt="logo" />
        </div>
        <form class="contact__form">
          <div class="contact__container-name contact__container-input">
          <label class="contact__label">Nombre Completo</label>
          <input
            class="contact__input"
            type="name"
            name="contact_name"
            placeholder="coloque su Nombre Completo"
            required
          />
        </div>
          <div class="contact__container-email contact__container-input">
            <label class="contact__label">Correo Electronico</label>
            <input
              class="contact__input"
              type="email"
              name="contact_email"
              placeholder="coloque su Correo Electronico"
              required
            />
          </div>
          <div class="contact__container-comment contact__container-input">
            <label class="contact__label">Comentario</label>
            <textarea
              class="contact__textarea"
              name="contact_comment"
              placeholder="coloque su Comentario"
              required
            ></textarea>
          </div>
          <input type="submit" class="contact__form-btn" />
        </form>
      </div>
      
		</section>
      <script src="./js/app.js"></script>
  </body>
</html>

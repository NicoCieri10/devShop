<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./main_page/css/style.css" />
  <title>DevShop</title>
  <link rel="icon" href="/image/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200;300;500;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <nav class="navbar position-fixed fixed-top navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="header__logo" href="/index.html">DevShop</a>
        <button class="navbar-toggler navbar-menu" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link header__navbar-link" href="/register/register.html">Iniciar sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header__navbar-link" href="/contact/contact.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header__navbar-link" id="adminBtn" href="/admin_view/admin_view.html">Vista de
                Admin</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <section class="main__container">

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel main__carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./image/products_img/samsung_24_t350.png" class="d-block w-100 carousel-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./image/products_img/hyperx_alloy_origins.jpg" class="d-block w-100 carousel-img" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./image/products_img/redragon_m808_storm_pro.jpeg" class="d-block w-100 carousel-img" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Section -->
    <div class="main__section">
      <div class="main__section--title">
        <h1 class="section--title">Últimos Añadidos</h1>
      </div>

      <div class="main__section--row" id="rowContainer"></div>

      <div class="main__section--products">
        <div class="section--products-title">
          <h1 class="products--title">Productos</h1>
        </div>

        <div class="section--products-container" id="productsContainer"></div>
      </div>
    </div>
  </section>

  <template id="templateProduct">
    <div class="section--card">
      <img class="card--img" src="./image/placeholder.png" alt="product_img">
      <div class="card--body">
        <h2 class="card--title">Producto</h2>
        <h2 class="card--subtitle">$</h2>
      </div>
    </div>
  </template>

  <script type="module" src="./main_page/js/app.js"></script>
</body>

</html>

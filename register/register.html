<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/register.css">
    <meta name="author" content="Nestor Robles">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <div class="containerUno">
    <div class="containerImg">
        <img src="./images/Diseño sin título.gif" alt="logo-gif">
    </div>
    <div class="container">
        <h1>Registro</h1>
        <form id="formulario">
            <input 
                class="form-control mb-2"
                name="userEmail"
                placeholder="Ingrese Email:"
                autocomplete="off"
                id="email-user"
                value=""
                type="email">
            <p class="text-danger mb-2 d-none" id="alert-email"></p>
            <input 
                class="form-control mb-2"
                name="User-passUno"
                placeholder="Crear Contraseña..."
                id="pass-uno"
                autocomplete="off"
                type="password">
                <p>La contraseña debe tener al menos una letra Mayúscula y un número:
            <p class="text-danger mb-2 d-none" id="alert-passUno"></p>
            <input 
                class="form-control campo mb-2"
                name="User-passDos"
                placeholder="Confirmar Contraseña..."
                id="pass-dos"
                autocomplete="off"
                type="password">
            <p class="text-danger mb-2 d-none" id="alert-passDos"></p>
            <button class="btn fw-bolder fs-5" type="submit">Enviar</button>
        </form>
        <div class="alert text-primary-emphasis alert-success mt-2 d-none" id="alert-success"></div>
    </div>
</div>
    <script src="./js/app.js"></script>

</body>
</html>

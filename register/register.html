<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style/register.css">
    <meta name="author" content="Nestor Robles">
    <link rel="icon" href="../image/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Register</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar position-fixed fixed-top navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="header__logo" href="/index.html">DevShop</a>
                <button class="navbar-toggler navbar-menu" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link header__navbar-link" href="/register/register.html">Iniciar sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link header__navbar-link" href="/contact/contact.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link header__navbar-link" id="adminBtn"
                                href="/admin_view/admin_view.html">Vista de
                                Admin</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="containerUno">
        <div class="containerImg">
            <img src="./images/Diseño sin título.gif" alt="logo-gif">
        </div>
        <br>
        <div class="container">
            <h1>Registro</h1>

            <button type="button" class=" btn d-md-flex btn-transparent text-light fw-bolder" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                ¿Ya esta registrado? Accedé aquí.
            </button>
            <form id="formulario">
                <input class="form-control mb-2" name="userEmail" placeholder="Ingrese Email:" autocomplete="off"
                    id="email-user" value="" type="email">
                <p class="text-danger mb-2 d-none" id="alert-email"></p>
                <input class="form-control mb-2" name="User-passUno" placeholder="Crear Contraseña..." id="pass-uno"
                    autocomplete="off" type="password">
                <p>La contraseña debe tener al menos una letra Mayúscula y un número:
                <p class="text-danger mb-2 d-none" id="alert-passUno"></p>
                <input class="form-control campo mb-2" name="User-passDos" placeholder="Confirmar Contraseña..."
                    id="pass-dos" autocomplete="off" type="password">
                <p class="text-danger mb-2 d-none" id="alert-passDos"></p>
                <button class="btn fw-bolder fs-5" type="submit" id="bot">Enviar</button>

            </form>
            <div class="alert text-primary-emphasis alert-success mt-2 d-none" id="alert-success"></div>
        </div>

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content border-white bg-dark">
                    <div class="modal-header">
                        <h1 class="modal-title text-success " id="staticBackdropLabel">Acceso</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h2 class="modal__subtitle">Ingrese los siguientes datos:</h2>
                        <form class="form-modal">
                            <input class="modal__email" placeholder=" Email" type="email" name="correo" required>
                            <input class="modal__contra" placeholder=" Contraseña" type="password" name="codigo"
                                required>
                            <br>
                            <br>
                            <input class="acceso__btn" type="submit" value="Enviar">
                            <div class="alert text-danger alert-danger mt-2 d-none" id="alert-modal"></div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <script src="./js/app.js"></script>

</body>

</html>
